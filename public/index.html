<html>
    <head>
        <title>
            LifeTiles
        </title>
        <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.css"></style>
        <link type="text/css" rel="stylesheet" href="css/jqModal.css"></style>
        <style type="text/css">
            body {
                margin:5px;
            }
            .display-image {
                width:200px;
                height:200px;
                overflow:hidden;
            }
            .tile {
                float:left;
                height:200px;
                background-color:#111;
                margin:5px;
                position:relative;
                overflow:hidden;
            }
            .new {
                width:0px;
                overflow:hidden;
            }

            .texthover {
                z-index:1;
                position:absolute;
                display:none;
                background-color:#ccc;
                width:190px;
                padding:5px;
                height:80px;
                bottom:0px;
            }

            .dialog {
                display:none;
                padding:60px;
                margin-bottom:30px;
                background-color:#EEE;
                -webkit-border-radius: 6px;
                -moz-border-radius: 6px;
                border-radius:6px;
                left:50%;
                width:960px;
                margin-left:-540px;
                height:500px;
                top:17%;
                position:fixed;
            }

        </style>
        <script src="holder/holder.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script src="js/jqModal.js"></script>
        <script type="text/javascript">
            var tiles = [];
            var datums = []

            var highest_id = 0

            function getTiles() {
                $.get("/home/index/" + highest_id, function(r) {
                    r = JSON.parse(r)
                    for (i = 0; i < r.length; i++) {
                        tile = r[i];
                        if (tile["id"] > highest_id) {
                            highest_id = tile.id
                            t = {}
                            t["text"] = tile["description"]
                            t["src"] = tile["image"]
                            t["bigimg"] = tile["bigimg"]
                            if ("loc" in tile) {
                                t["loc"] = tile["loc"]
                            }
                            tiles.push(t)
                            datums.push(t)
                            console.log("added a tile")
                        }
                    }
                });
            }

            function hoverIn() {
                $(this.children).next(".texthover").attr("style", "display:block;");
            }

            function hoverOut() {
                $(this.children).next(".texthover").attr("style", "display:none;");
            }

            kfade = 500

            function setupDialog(text, img,loc, bigimg) {
                $("#dialog").html("<p>" + text + "</p>");
                if (loc != null) {
                    $("#dialog").append("<img style='float:left' src='" + bigimg +"'/>")
                    url = "http://maps.googleapis.com/maps/api/staticmap?center="
                        url += loc[0] + "," + loc[1] + "&"
                        url += "zoom=11&size=260x260&markers=color:blue%7Clabel:|"
                        url += loc[0] + "," + loc[1] + "&"
                        url += "sensor=false"
                        $("#dialog").append("<div style='float:left; text-align:center;'><img src='" + url + "' style='vertical-align:top;'><br>It happened here!</div>")
                        $("#dialog").append("<div style='clear:both'></div>");
                } else {
                    $("#dialog").append("<img src='" + bigimg + "' style='margin-left:auto;margin-right:auto;display:block;'/>")
                }
            }

            function addTile() {
                $(".new").attr("class", "tile");
                if (tiles.length > 0) {
                    tile = tiles.shift();
                    console.log(tile)
                    $("body").prepend('<div class="tile new"><img class="display-image" width="200" height="200" src="' + tile["src"] +'"></img><div class="texthover">' + tile["text"] + '</div></div>');
                    $(".new").animate({width:"200px"},kfade);
                    var txt = tile["text"];
                    var img = tile["src"];
                    var bigimg = tile["bigimg"];
                    var loc = null;
                    if ("loc" in tile) {
                        console.log("got a loc")
                        loc = tile["loc"];
                    }
                    Holder.run();
                    $(".new").hover(hoverIn, hoverOut);
                    $(".new").click(function(e) {
                        setupDialog(txt,img,loc,bigimg);
                        $("#dialog").jqmShow();
                    });
                }
            }
            $(document).ready(function() {
                $("#dialog").click(function() {
                    $("#dialog").jqmHide();
                });
                $('#dialog').jqm();
                addTile();
                setInterval(addTile, 2*kfade);
                setInterval(getTiles, 300);
            });
        </script>
    </head>
    <body>
        <div class="dialog" id="dialog">
        </div>
    </body>
</html>
