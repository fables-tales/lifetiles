<html>
    <head>
        <title>
            LifeTiles
        </title>
        <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.css"></style>
        <style type="text/css">
            body {
                margin:5px;
            }
            .tile {
                float:left;
                height:200px;
                background-color:#f11;
                margin:5px;
                position:relative;
            }
            .new {
                width:0px;
            }

            .texthover {
                z-index:1;
                position:absolute;
                display:none;
                background-color:#ccc;
                width:190px;
                padding:5px;
                height:30px;
                bottom:0px;
            }

        </style>
        <script src="holder/holder.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script type="text/javascript">
            tiles = [{"text":"a life event", "src":"holder.js/200x200"},
                     {"text":"another life event", "src":"holder.js/200x200"}];

            function hoverIn() {
                $(this.children).next(".texthover").attr("style", "display:block;");
            }

            function hoverOut() {
                $(this.children).next(".texthover").attr("style", "display:none;");
            }

            kfade = 500

            function addTile() {
                $(".new").attr("class", "tile");
                if (tiles.length > 0) {
                    tile = tiles.shift();
                    $("body").prepend('<div class="tile new"><img src="' + tile["src"] +'"></img><div class="texthover">' + tile["text"] + '</div></div>');
                    $(".new").animate({width:"200px"},kfade);
                    Holder.run();
                    $(".new").hover(hoverIn, hoverOut);
                }
            }
            $(document).ready(function() {



                addTile();
                setInterval(addTile, 2*kfade);
            });
        </script>
    </head>
    <body>
    </body>
</html>
